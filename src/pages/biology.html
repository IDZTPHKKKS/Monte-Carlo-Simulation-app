<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monte Carlo Population Simulation</title>
    <link rel="stylesheet" href="../css/biology.css" />
  </head>
  <body>
    <header>
      <h1>Monte Carlo Population Simulation</h1>
    </header>

    <main>
      <section class="input-section">
        <h2>Enter Simulation Parameters</h2>
        <form id="biology-form">
          <label for="initial-population">Initial Population:</label>
          <input type="number" id="initial-population" value="100" required />

          <label for="growth-rate">Growth Rate:</label>
          <input
            type="number"
            id="growth-rate"
            value="0.1"
            step="0.01"
            required
          />

          <label for="years">Number of Years:</label>
          <input type="number" id="years" value="50" required />

          <label for="simulations">Number of Simulations:</label>
          <input type="number" id="simulations" value="1000" required />

          <label for="model-type">Choose Population Model:</label>
          <select id="model-type" required>
            <option value="exponential">Exponential Growth</option>
            <option value="logistic">Logistic Growth</option>
            <option value="stochastic-exponential">
              Stochastic Exponential Growth
            </option>
            <option value="exponential-with-carrying-capacity">
              Exponential with Carrying Capacity
            </option>
            <option value="gaussian-growth">Gaussian Growth</option>
            <option value="stochastic-logistic">
              Stochastic Logistic Growth
            </option>
            <option value="stochastic-gaussian">
              Stochastic Gaussian Growth
            </option>
            <option value="stochastic-exponential-with-carrying-capacity">
              Stochastic Exponential with Carrying Capacity
            </option>
            <option value="stochastic-gompertz">
              Stochastic Gompertz Growth
            </option>
            <option value="stochastic-malthusian">
              Stochastic Malthusian Growth
            </option>
            <option value="stochastic-ricker">Stochastic Ricker Model</option>
          </select>

          <label for="carrying-capacity"
            >Carrying Capacity (if applicable):</label
          >
          <input type="number" id="carrying-capacity" value="1000" required />

          <button type="submit">Run Simulation</button>
        </form>
      </section>

      <section class="output-section" id="simulation-results">
        <h2>Simulation Results</h2>
        <div id="summary">
          <p id="best-solution"></p>
          <p id="best-value"></p>
        </div>
        <button id="toggle-results-button">Show Results of Each Round</button>
        <ul id="simulation-details" style="display: none"></ul>
      </section>

      <section>
        <canvas id="populationChart"></canvas>
      </section>
    </main>

    <footer>
      <a href="../../public/index.html">Back to Main</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../biology.js"></script>
  </body>
</html>
